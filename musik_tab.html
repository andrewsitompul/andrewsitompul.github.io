<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="cssmusik.css">
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <input type="text" id="search" placeholder="Search for a song...">
        <button onclick="searchSong()">Search</button>
        
        <div id="notification"></div>
        
        <div class="song-card">
            <img id="album-cover" src="images/album-cover.jpg" alt="Album Cover">
            <h2 id="song-title">Song Title</h2>
            <audio id="audio-player" controls>
                <source id="audio-source" src="music/song.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button onclick="previousSong()">Previous</button>
                <button onclick="playSong()">Play</button>
                <button onclick="pauseSong()">Pause</button>
                <button onclick="stopSong()">Stop</button>
                <button onclick="nextSong()">Next</button>
            </div>
        </div>
    </div>
    
    <script src="javamusik.js"></script>
</body>
</html>
